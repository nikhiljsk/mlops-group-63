version: '3.8'

# Production override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  iris-api:
    image: ${DOCKER_HUB_USERNAME:-your-username}/iris-classifier-api:${IMAGE_TAG:-latest}
    build: null  # Don't build, use pre-built image
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - USE_MLFLOW_REGISTRY=false
      - DATABASE_URL=sqlite:///./logs.db
      - LOG_PREDICTIONS=true
      - LOG_REQUESTS=true
    volumes:
      # Remove source code mounts for production
      - ./artifacts:/app/artifacts:ro
      - ./data:/app/data:ro
      - ./logs:/app/logs
      - production_mlflow_data:/app/mlruns
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mlflow:
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - production_mlflow_data:/mlflow
    restart: unless-stopped

  # Production monitoring stack (always enabled)
  prometheus:
    profiles: []  # Remove profile to always start
    restart: unless-stopped
    
  grafana:
    profiles: []  # Remove profile to always start
    restart: unless-stopped

volumes:
  production_mlflow_data:
    driver: local

networks:
  iris-network:
    driver: bridge
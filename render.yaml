services:
  # FastAPI ML Service - Free Tier
  - type: web
    name: iris-ml-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p artifacts
      python src/train.py
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
    
  # Static Site for Frontend - Free Tier  
  - type: static
    name: iris-ml-frontend
    buildCommand: echo "Static site ready"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html